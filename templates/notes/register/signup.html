
{% extends 'notes/base.html' %}
{% block title %}Sign Up - Keep It{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3">
                            <i class="bi bi-person-plus-fill text-primary"></i> Join Keep It
                        </h2>
                        <p class="text-muted">Create your account to start organizing your notes</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="first_name" class="form-label fw-semibold">
                                <i class="bi bi-person"></i> First Name
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="first_name" 
                                   name="first_name" 
                                   placeholder="Enter your first name"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="last_name" class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Last Name
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="last_name" 
                                   name="last_name" 
                                   placeholder="Enter your last name"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-at"></i> Username
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Choose a unique username"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email address"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password1" class="form-label fw-semibold">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password1" 
                                   name="password1" 
                                   placeholder="Create a strong password"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password2" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill"></i> Confirm Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password2" 
                                   name="password2" 
                                   placeholder="Confirm your password"
                                   required>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> Create Account
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 text-white">
                                Already have an account? 
                                <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
